<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>写博客</title>
		<link rel="shortcut icon" href="./img/home/icon_hui.png"/>
		<link rel="bookmark" href="./img/home/icon_hui.png" />
		<link rel="stylesheet" href="writeBlog/writeBlog.css" />
		<link rel="stylesheet" href="summernote/bootstrap.css" />
		<link rel="stylesheet" href="summernote/summernote.css" />
		
    	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="summernote/bootstrap.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
		<script type="text/javascript" src="writeBlog/writeBlog.js"></script>
	</head>
	<body>
		<div id="writeBlogWrapper">
			<h1 style="border-bottom: 1px solid #ccc; padding-bottom: 10px;width: 720px;">创建博客</h1>
		    <div>
		    	<div style="display: flex;justify-content: space-between;;width: 720px;">
		    		<!--文章标题-->
			        <div class="title-wrapper">
			            <input id="text-title" placeholder="标题">
			        </div>
			        
			        <!--文章分类-->
			        <div id="blogType" style="margin: 20px 0;font-size: 16px;line-height:22px">
			        	<label for="sel">文章分类:&nbsp;&nbsp;&nbsp;</label>
						<select name="sel" id="state_list">
						    <option value="前端">前端</option>
						    <option value="C++">C++</option>
						    <option value="Python">Python</option>
						    <option value="Java">Java</option>
						    <option value="机器学习">机器学习</option>
						    <option value="其他">其他</option>
						</select>
			        </div>
		    	</div>
				
		        <div class="content-wrapper" style="display: flex;justify-content: space-between">
		        	<!--简介图片的选择-->
					<div class="col-sm-6" style="width:150px;height: 150px;margin: 0;padding: 0;">
						<div style="height:150px;width: 150px;margin: 0;padding: 0;border:1px solid gray" onclick="$('#headPortraitUpload').click()">
					　　		<img id="headPortraitImgShow" src="" width="150px" height="150px" alt="添加简介图"/>
						</div>
					　　<input type="file" id="headPortraitUpload" style="width: 150px;height: 20px;visibility: hidden;">
					</div>
					
					<!--右边是博客内容的简介-->
		            <textarea id="text-content" class="textareaTest" placeholder="博客内容简介"></textarea>
		        </div>
		    </div>
		    
		    <!--富文本编辑器-->   
			<div id="summernote" ></div>
			
			<!--提交按钮-->
	    	<div>
	            <button id="btn-create" style="width: 300px;height: 40px;margin: 0 auto 30px;">创建博客</button>
	       </div>  
	    </div>
	</body>
</html>
