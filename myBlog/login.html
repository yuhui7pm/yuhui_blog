<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<link rel="shortcut icon" href="./img/home/icon_hui.png"/>
		<link rel="bookmark" href="./img/home/icon_hui.png" />
		<link rel="stylesheet" href="./Login/regLog.css" />

    	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="./Login/regLog.js" ></script>
	</head>
	<body>
		<div class="loginMask">
			<div id="RegLogWrapper">
				<div id="topBackground" style="font-size:24px;color:black;font-weight: bold;">登 录</div>
				<!--登陆页面-->
				<div id="Login">
					<div id="account"  class="inputContext icon-zhanghao">
						<input placeholder="账号"/>
					</div>
					<div id="pass" class="inputContext icon-password">
						<input placeholder="密码" type="password"/>
					</div>
					<div id="verification" class="inputContext">
						<input placeholder="验证码" style="max-width: 70%;">
						<div class="getVerification" style="text-align: left;color: orangered;font-size: 14px;float: right;height: 24px;line-height: 24px;" onclick="sendemail()">获取验证码</div>
					</div>
					<div class="loginMode" style="overflow: hidden;">
						<a id="accountLogin" style="float: left;color: red;">账号登陆</a>
						<a id="verifyLogin" style="float: right;">手机验证码登录</a>
					</div>
					<div class="logResButton">登录</div>
					<div id="otherLogin" style="width: 100%;position: relative;clear: both;">
						<div>
							<span class="iconfont thirdLogin" style="font-size: 30px;">&#xe678;</span>
							<span class="iconfont thirdLogin" style="font-size: 30px;">&#xe614;</span>
							<span class="iconfont thirdLogin" style="font-size: 30px;">&#xe64c;</span>
							<span class="iconfont thirdLogin"  style="font-size: 30px;">&#xe80a;</span >
						</div>
						<p style="text-align: center;font-weight: bold;">第三方平台登陆</p>
					</div>
					<div class="loginResult registerResult" style="font-size: 20px;"></div>
				</div>
				<!--注册页面-->
				<div id="register">
					<div class="phone">
						<input placeholder="手机号" id="phoneInput"> 
					</div>
					<div class="regVerify">
						<input placeholder="验证码">
					</div>
					<div class="account">
						<input placeholder="用户名:6位以上英文数字" id="regAccount">
					</div>
					<div class="pass">
						<input placeholder="密码:6位以上英文数字" type="password" class="pass1Value"/>
					</div>
					<div class="pass2">
						<input placeholder="再次输入密码" type="password" class="pass2Value"/>
					</div>
					<div class="regButton">注册</div>
					<div class="registerResult"></div>
				</div>
				<div id="LoginBar">
					<span id="registerTip">注册</span>
					<span id="findPassTip">找回密码</span>
				</div>
			</div>
		</div>
	</body>
</html>
