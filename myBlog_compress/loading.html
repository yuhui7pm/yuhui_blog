<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type"content="text/html; charset=utf-8"/><title>加载中</title><script type="text/javascript"src="js/jquery-2.1.0.js"></script><style>*{margin:0;padding:0;list-style-type:none}a,img{border:0}body{text-align:center;background:#fff}#loading{width:200px;height:100px;margin:200px auto}#loading span{height:80px;width:15px;background:#f01b00;display:inline-block;animation:loader 1s infinite}#loading p{color:#f01b00;font-size:20px;font-family:Helvetica;text-transform:uppercase;margin-top:5px;font-weight:300;letter-spacing:.05em;text-align:center}@keyframes loader{50%{height:30px;margin-top:50px;opacity:.5}}#loading span:nth-child(1){animation-delay:.05s}#loading span:nth-child(2){animation-delay:.1s}#loading span:nth-child(3){animation-delay:.15s}#loading span:nth-child(4){animation-delay:.2s}#loading span:nth-child(5){animation-delay:.25s}#loading span:nth-child(6){animation-delay:.3s}</style></head><body><div id="loading"><span></span><span></span><span></span><span></span><span></span><span></span><p>loading</p></div></body><script type="text/javascript">window.onload=()=>{githubMess()}function githubMess(){console.log('这里是GitHub点击后');const code=window.location.href.split('?code=')[1];$.ajax({type:"post",url:"/api/blog/githubTwo",dataType:'json',contentType:"application/json",data:JSON.stringify({code}),success:(result)=>{console.log(result.login,result.id);var urlEncoded=encodeURI('http://111.231.232.189/index.html?name='+result.login);window.location.href=urlEncoded}})}</script></html>
